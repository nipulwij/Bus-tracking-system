<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neon Glass Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <main class="center">
        <section class="glass-card">
            <h1 class="title">Welcome Back</h1>
            <form class="login-form" autocomplete="on">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="actions">
                    <button type="submit" class="neon-button">Login</button>
                </div>
                <div class="minor-actions">
                    <label class="remember"><input type="checkbox" id="remember"> Remember me</label>
                    <a href="#" class="link">Forgot password?</a>
                </div>
            </form>
        </section>
    </main>
    <script>
    document.querySelector('.login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('This is a static mockup. Hook up your auth logic here.');
    });
    </script>
</body>
</html>
